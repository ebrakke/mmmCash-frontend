<div class="landing page">
    <h1 class="landing__logo">mmmCash</h1>
    <form class="form landing__form" ng-submit="login(username, password)">
        <input type="text" placeholder="Email" class="form__input" ng-model="email" />
        <input type="password" placeholder="Password" class="form__input last" ng-model="password" />
        <input type="submit" value="Login" class="button--green button--fullWidth" ng-hide="loading" />
        <div class="button--green button--fullWidth" ng-show="loading">
            <i class="fa fa-refresh fa-spin"></i>
        </div>
        <div class="landing__form__error" ng-show="error">{{error}}</div>
    </form>
    <div class="separator">
        <span class="separator__label">Or</span>
    </div>
    <a href="#/register" class="button--green button--fullWidth">Register</a>
</div>
